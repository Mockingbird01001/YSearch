<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Results for {{search}} | YSearch</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" media="all">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" media="all">
</head>

<body>

   <section class="ftco-section">
		<div class="container pt-3">
			<section class="ftco-section">
				<div class="row">
					<div class="col-auto">
						
						<form method="POST">
							<div class="form-group">
								<input type="text" class="form-input p-2" name="search" placeholder="Search..." value="{{search}}">
									<button type="submit" class="btn btn-warning" style="padding: 9px;">Search</button>
							</div>
						</form>
					
					</div>
				</div>
			</section>
			
			<hr>
			
			<section class="mb-4">
			   <span>
					<small class="text-muted">Results for {{search}} found: {{total}} in {{time}}s</small>
				</span>
				{%if results%}
				{%for c in results%}
				<div class="list-items">
					<span class="nav-link">
						<a href="#">{{c['file_title']}}</a>
						<br>
					</span>
				</div> 
				{%endfor%}
				{%endif%}
			</section>
		</div>
	</section>

</body>
</html>
